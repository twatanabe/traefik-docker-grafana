global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "prom-monitor"

scrape_configs:
  - job_name: "prometheus"
    scrape_interval: 5s
    static_configs:
      - targets: ["prometheus:9090"]
  - job_name: "node-exporter"
    scrape_interval: 5s
    dns_sd_configs:
      - names:
        - 'tasks.node-exporter'
    static_configs:
      - targets: ["node-exporter:9100"]
  - job_name: "cadvisor"
    scrape_interval: 5s
    dns_sd_configs:
      - names:
        - 'tasks.cadvisor'
        type: 'A'
        port: 8080
    static_configs:
      - targets: ["cadvisor:8080"]


  - job_name: 'traefik'
    scrape_interval: 5s
    dns_sd_configs:
      - names:
        - 'tasks.traefik'
        port: 8080
    # basic_auth:
    #   username: user
    #   password: password
    # scheme: http
    static_configs:
    - targets: ["traefik:8080"]
